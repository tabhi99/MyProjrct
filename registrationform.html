<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    

     <title>Registrationfrom</title>
     
</head>
<body>
    <h1>RegistrationForm</h1>
    <form action="reg.html" onsubmit="return validateForm()" method="post">
        <input type="text" class="txt" name="fname" id="fname" placeholder="Enter Your Name">
        <span id="name"></span>
        <input type="text" class="txt" name="age" id="age" placeholder="Enter Your Age">
        <span id="age1"></span>
        <input type="text" class="txt" name="location" id="location" placeholder="Enter Your Location">
        <span id="loc"></span>
        <input type="email" class="txt" name="email" id="email" placeholder="Enter Your Email">
        <span id="emailid"></span>
        <input type="password" class="txt" name="password" id="password" placeholder="Enter Your Password">
        <span id="passwd"></span>
        <input type="password" class="txt" name="cpassword" id="cpassword" placeholder="Confirm Your Password">
        <span id="passwd1"></span>
        <input type="submit" id="btn" name="Submit" >

    </form>
    <script>
        function validateForm(){
            var fname=document.getElementById('fname').value;
            var age=document.getElementById('age').value;
            var location=document.getElementById('location').value;
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;
            var cpassword=document.getElementById('cpassword').value;
            

            var checkname=/^[A-ZAa-z. ]{3,30}$/;
            var agecheck=/^[0-9]{1,2}$/;
            var locationcheck=/^[A-ZAa-z]{2,30}$/;
            var checkemail=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var checkpassword=/^[a-zA-Z0-9!@#$%^&*]{6,16}$/
            var checkcpassword=/^[a-zA-Z0-9!@#$%^&*]{6,16}$/
            

            

            if(checkname.test(fname))
            {
                document.getElementById('name').innerHTML="";
            }
            else
            {
                document.getElementById('name').innerHTML="Name format is wrong";
                return false;
            }
            if(agecheck.test(age)){
                document.getElementById('age1').innerHTML="";
            }
            else
            {
                document.getElementById('age1').innerHTML="age is not valid format";
                return false;
            }

            if(locationcheck.test(location))
            {
                document.getElementById('loc').innerHTML="";
            }
            else
            {
                document.getElementById('loc').innerHTML="Please enter valid format of location";
                return false;
            }

            if(checkemail.test(email))
            {
                document.getElementById('emailid').innerHTML="";
            }
            else
            {
                document.getElementById('emailid').innerHTML="Please Enter The valid email";
                return false;
            }
            if(checkpassword.test(password))
            {
                document.getElementById('passwd').innerHTML="";
            }
            else
            {
                document.getElementById('passwd').innerHTML="Please Enter the valid password";
                return false;
            }
            if(cpassword.match(password))
            {
                document.getElementById('passwd1').innerHTML="";
            }
            else
            {
                document.getElementById('passwd1').innerHTML="Entered password does not match";
                return false;
            }

           
        }
    </script>


</body>
</html>
